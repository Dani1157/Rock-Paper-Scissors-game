<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors online!">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors ;D</h1>
        <div class="Choices">
            <button id="rockButton">Rock 🪨</button>
            <button id="paperButton">Paper 🗞️</button>
            <button id="scissorsButton">Scissors ✂️</button>
        </div>
        <div id="playersDisplay">Player</div>
        <div id="botDisplay">Bot</div>
        <div id="resultDisplay">Result</div>
        <div class="scoreDisplay">
            <span id="playerScoreDisplay">Player Score: 0</span>
        </div>
        <div class="scoreDisplay">
            <span id="botScoreDisplay">Bot Score: 0</span>
        </div>
        <div class="options">
            <a href="index.html" title="Click me">Quit</a>
            <button id="reset-btn" onclick="window.location.reload()">Restart</button>
        </div>
    </div>
    <script src="assets/game.js/game.js"></script>
</body>
</html>
